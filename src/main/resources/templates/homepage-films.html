<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PressPlayVideo - Browsing films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments/header :: big-branding-no-home"></div>

<div th:insert="fragments/homepage :: homepage-buttons"></div>

<div th:insert="fragments/homepage :: homepage-checkout"></div>

<div class="films-list">
    <div th:each="film : ${films}" class="film-info" th:id="${film.filmId}">
        <div class="film-title" th:text="${film.title}"></div>
        <div class="film-description" th:text="${film.description}"></div>
        <button type="button" class="btn btn-secondary film-reservation-btn" th:id="${film.filmId}"></button>
    </div>
</div>

<div th:insert="fragments/homepage :: homepage-checkout"></div>

<div th:insert="fragments/footer"></div>

<script type="module" th:src="@{/javascript/homepageController.js}"></script>
</body>
</html>
